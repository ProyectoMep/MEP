<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Éxito - MEP</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .navbar-custom {
      background-color: #003366;
    }

    .navbar-custom .navbar-brand {
      color: white;
      font-weight: bold;
    }

    .nav-links {
      background-color: #005baa;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }

    .success-container {
      text-align: center;
      padding: 80px 20px;
    }

    .check-icon {
      font-size: 60px;
      color: green;
      margin-bottom: 20px;
    }

    .success-message {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .continue-button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #005baa;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .continue-button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-custom px-4 py-3">
    <a class="navbar-brand" href="#">MEP - Matrículas y Educación Pública</a>
  </nav>

  <!-- Enlaces de navegación -->
  <div class="nav-links py-2 px-4">
    <a href="#">Preguntas Frecuentes</a>
    <a href="#">Ayuda</a>
    <a href="#">Contáctanos</a>
  </div>

  <!-- Contenido principal -->
  <div class="container success-container">
    <div class="check-icon">✔️</div>
    <div class="success-message">Cita agendada exitosamente</div>
    <button class="continue-button" onclick="window.location.href='../ProcesoLogeo/InterfazPu.HTML'">Continuar</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
