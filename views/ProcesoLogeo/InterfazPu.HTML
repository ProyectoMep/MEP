<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Usuario - MEP</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #003366 !important;
    }

    .navbar-brand {
      margin: 0 auto;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 60px;
      margin-right: 10px;
    }

    .navbar-brand span {
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .logout-btn {
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .subnav {
      background-color: #005baa;
      padding: 0.5rem 2rem;
    }

    .subnav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
    }

    .card-btn {
      width: 100%;
      height: 120px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #db6521;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .card-btn:hover {
      background-color: #e78350;
    }

    .dashboard-img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Validación de sesión -->
  <script>
    const documento = localStorage.getItem('documento_usuario');
    if (!documento) {
      alert('Por favor inicia sesión para continuar.');
      window.location.href = '../../views/login.html';
    }
  </script>

  <!-- Barra de navegación principal -->
  <nav class="navbar navbar-dark position-relative px-4">
    <a class="navbar-brand" href="#">
      <img src="../../resources/logomep.png" alt="Logo MEP" />
      <span>MEP - Matrículas y Educación Pública</span>
    </a>
    <button class="btn btn-warning logout-btn" onclick="cerrarSesion()">Cerrar sesión</button>
  </nav>

  <!-- Submenú -->
  <div class="subnav">
    <a href="#">Preguntas Frecuentes</a>
    <a href="#">Ayuda</a>
    <a href="#">Contáctanos</a>
  </div>

  <!-- Panel de usuario -->
  <div class="container py-5">
    <div class="row g-4 justify-content-center">

      <div class="col-md-4">
        <button class="card-btn" onclick="location.href='../../views/AgendarCita/Agenda.html'">AGENDA CITA</button>
      </div>

      <div class="col-md-4">
        <button class="card-btn" onclick="location.href='http://localhost/pagina_web_mep/controllers/error500.php'">REQUISITOS</button>
      </div>

      <div class="col-md-4">
        <button class="card-btn" onclick="location.href='buscar-colegio.html'">ENCUENTRA TU COLEGIO</button>
      </div>

      <div class="col-md-4">
        <button class="card-btn" onclick="location.href='http://localhost/pagina_web_mep/controllers/error400.php'">EVENTOS INSTITUCIONALES</button>
      </div>

      <div class="col-md-4 text-center">
        <img src="../../resources/estudiantes.png" alt="Estudiantes" class="dashboard-img">
      </div>

      <div class="col-md-4">
        <button class="card-btn" onclick="location.href='../../views/AgendarCita/citasAgendadas.html'">CITAS AGENDADAS</button>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function cerrarSesion() {
      localStorage.removeItem('documento_usuario');
      window.location.href = '../../views/login.html';
    }
  </script>

</body>
</html>
