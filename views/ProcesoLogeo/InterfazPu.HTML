<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Usuario - MEP</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #ffffff;
    }

    .top-bar, .nav-links {
      background-color: #005baa;
      color: white;
      padding: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    .navbar {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .nav-links {
      display: flex;
      justify-content: left;
      gap: 20px;
      background-color: #005baa;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .image-banner {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 50px;
      justify-items: center;
    }

    .dashboard button {
      width: 180px;
      height: 100px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #003366;
      background-color: #db6521;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dashboard button:hover {
      background-color: #e78350;
    }

    .dashboard img {
      width: 400px;
      height: 400px;
      object-fit: contain;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
      }

      .dashboard button, .dashboard img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <div class="navbar">
    <img src="/resources/logomep.png" alt="Logo MEP" style="height: 60px; vertical-align: middle; margin-right: 15px;">
    <span style="font-size: 24px;">MEP - Matrículas y Educación pública</span>
  </div>

  <!-- Navegación -->
  <div class="nav-links">
    <a href="#">Preguntas Frecuentes</a>
    <a href="#">Ayuda</a>
    <a href="#">Contáctanos</a>
  </div>

  <!-- Opciones del usuario -->
  <div class="dashboard">
    <a href="http://localhost/pagina_web_mep/views/AgendarCita/Agenda.HTML"><button>AGENDA CITA</button></a>

    <!-- Requisitos con error 500 -->
    <a href="http://localhost/pagina_web_mep/controllers/error500.php"><button>REQUISITOS</button></a>

    <a href="buscar-colegio.html"><button>ENCUENTRA TU COLEGIO</button></a>

    <!-- Eventos con error 400 -->
    <a href="http://localhost/pagina_web_mep/controllers/error400.php"><button>EVENTOS INSTITUCIONALES</button></a>

    <img src="/resources/estudiantes.png" alt="estudiantes">

    <a href="citas-agendadas.html"><button>CITAS AGENDADAS</button></a>
  </div>

</body>
</html>
