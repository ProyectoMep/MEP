<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Usuario - MEP</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background-color: #ffffff;
    }

    .navbar {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .left {
      display: flex;
      align-items: center;
    }

    .navbar img {
      height: 60px;
      margin-right: 15px;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .logout-btn {
      background-color: #db6521;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #e78350;
    }

    .nav-links {
      display: flex;
      justify-content: left;
      gap: 20px;
      padding: 10px;
      background-color: #005baa;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 50px;
      justify-items: center;
    }

    .dashboard button {
      width: 180px;
      height: 100px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #003366;
      background-color: #db6521;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dashboard button:hover {
      background-color: #e78350;
    }

    .dashboard img {
      width: 400px;
      height: 400px;
      object-fit: contain;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .dashboard button, .dashboard img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Validación de sesión -->
  <script>
    const documento = localStorage.getItem('documento_usuario');
    if (!documento) {
      alert('Por favor inicia sesión para continuar.');
      window.location.href = '../../views/login.html'; // Ajusta la ruta si es necesario
    }
  </script>

  <!-- Encabezado con botón de cerrar sesión -->
  <div class="navbar">
    <div class="left">
      <img src="../../resources/logomep.png" alt="Logo MEP">
      <h1>MEP - Matrículas y Educación pública</h1>
    </div>
    <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <!-- Navegación -->
  <div class="nav-links">
    <a href="#">Preguntas Frecuentes</a>
    <a href="#">Ayuda</a>
    <a href="#">Contáctanos</a>
  </div>

  <!-- Panel de usuario -->
  <div class="dashboard">
    <button onclick="window.location.href='../../views/AgendarCita/Agenda.html'">AGENDA CITA</button>
    <button onclick="window.location.href='http://localhost/pagina_web_mep/controllers/error500.php'">REQUISITOS</button>
    <button onclick="window.location.href='buscar-colegio.html'">ENCUENTRA TU COLEGIO</button>
    <button onclick="window.location.href='http://localhost/pagina_web_mep/controllers/error400.php'">EVENTOS INSTITUCIONALES</button>
    <img src="../../resources/estudiantes.png" alt="estudiantes">
    <button onclick="window.location.href='../../views/AgendarCita/citasAgendadas.html'">CITAS AGENDADAS</button>
  </div>

  <script>
    function cerrarSesion() {
      localStorage.removeItem('documento_usuario');
      window.location.href = '../../views/login.html'; // Redirige al login
    }
  </script>

</body>
</html>
