<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso - MEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }


        /* Encabezado con logo */
        .navbar {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar img {
            width: 150px;
            margin-right: 15px;
        }

        .navbar h1 {
            font-size: 22px;
            margin: 0;
        }

        /* Menú de navegación */
        .nav-links {
            display: flex;
            justify-content: left;
            padding: 10px;
            background-color: #005baa;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .nav-links a:hover {
            background-color: #003366;
        }

        /* Contenedor del mensaje */
        .modal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .modal {
            background-color: white;
            padding: 30px;
            width: 40%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .modal img {
            width: 80px;
            margin-bottom: 15px;
        }

        .modal h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Botón OK */
        .ok-button {
            background-color: #005baa;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .ok-button:hover {
            background-color: #003366;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .modal {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado con logo -->
    <div class="navbar">
        <img src="logo png.png" alt="Logo MEP"> 
        <h1>MEP - Matrículas y Educación Pública</h1>
    </div>

    <!-- Menú de navegación -->
    <div class="nav-links">
        <a href="#">Preguntas Frecuentes</a>
        <a href="#">Ayuda</a>
        <a href="#">Contáctanos</a>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal-container">
        <div class="modal">
            <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Éxito">
            <h2>Usuario Registrado Exitosamente!!!</h2>
            <a href="InterfazPu.HTML" class="btn"><button class="submit-button">Ok</button></a>       
        </div>
    </div>


</body>
</html>
