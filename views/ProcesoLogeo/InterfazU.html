<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - MEP</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar img {
      width: 150px;
      margin-right: 15px;
    }

    .navbar h1 {
      font-size: 22px;
      margin: 0;
    }

    .nav-links {
      background-color: #005baa;
      padding: 10px;
      display: flex;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
    }

    .nav-links a:hover {
      background-color: #003366;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 20px;
      width: 50%;
      margin: 40px auto;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .form-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-button {
      background-color: #00aa44;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      text-align: center;
    }

    .submit-button:hover {
      background-color: #003366;
    }

    @media (max-width: 768px) {
      .form-container {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="/resources/logomep.png" alt="Logo MEP"> 
    <h1>MEP - Matrículas y Educación Pública</h1>
  </div>

  <div class="nav-links">
    <a href="#">Preguntas Frecuentes</a>
    <a href="#">Ayuda</a>
    <a href="#">Contáctanos</a>
  </div>

  <!-- FORMULARIO CON PHP -->
  <form class="form-container" action="../../controllers/registro.php" method="POST">
    <img src="/resources/usuario2.png" alt="Usuario">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
    </div>

    <div class="form-group">
      <label for="tipo_documento">Tipo de Documento</label>
      <select id="tipo_documento" name="tipo_documento" required>
        <option value="cc">Cédula de Ciudadanía</option>
        <option value="ce">Cédula de Extranjería</option>
        <option value="ti">Tarjeta de Identidad</option>
        <option value="pasaporte">Pasaporte</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numero_documento">No. Documento</label>
      <input type="text" id="numero_documento" name="numero_documento" placeholder="Número de documento" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
    </div>

    <button type="submit" class="submit-button">Continuar</button>
  </form>

</body>
</html>
