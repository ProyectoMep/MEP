<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportes de Citas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      max-width: 90%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      background-color: #005baa;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <header>Reportes de Citas Agendadas</header>
  <div class="container">
    <button onclick="exportarExcel()">Exportar a Excel</button>
    <table id="tablaCitas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Instituci√≥n</th>
          <th>Sede</th>
          <th>Grado</th>
          <th>Cantidad</th>
          <th>Motivo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('../../controllers/reporteCitas.php?admin=true')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tablaCitas tbody');
        tbody.innerHTML = '';

        data.forEach(cita => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${cita.id_cita}</td>
            <td>${cita.fecha_cita}</td>
            <td>${cita.hora_cita}</td>
            <td>${cita.nombre_institucion}</td>
            <td>${cita.id_sede}</td>
            <td>${cita.grado}</td>
            <td>${cita.cantidad_estudiantes}</td>
            <td>${cita.motivo_cita}</td>
            <td>${cita.estado_cita}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        alert("Error al cargar las citas.");
        console.error(err);
      });

    function exportarExcel() {
      window.location.href = '../../controllers/reporteCitas.php';
    }
  </script>
</body>
</html>
